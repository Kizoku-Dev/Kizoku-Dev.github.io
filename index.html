<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ozh.github.com</title>

<link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">

<body>

<div id="wrap">
	<div id="clock">
	
		<div id="center">
			<a href="https://github.com/Kizoku-Dev/repositories">

		</div>
	
		<div id="details" style="display:none">

				<span id="stars"><strong></strong> &#10029;</span>
				<span id="lang"></span>
			</span>
			<span id="desc"></span>
			<span id="updated"></span>
			</a>
		</div>
		
	</div>
</div>

<a href="https://github.com/Kizoku-Dev/Kizoku-Dev.github.io"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

<div id="footer">
Try it with your Github profile? Append <code>?user=your_user</code> to the URL
</div>
